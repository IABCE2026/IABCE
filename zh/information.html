<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>国际汽车商业大会与展览会( IABCE 2026 )</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: 'Poppins', sans-serif;
      color: #e11915;
      position: relative;
    }

    /* Top-centered nav - DESKTOP */
    .nav-container {
      width: 100%;
      text-align: center;
      position: absolute;
      top: 20px; /* Changed from 300px to 20px */
      z-index: 100;
    }

    .nav-link {
      margin: 0 40px;
      color: #e11915;
      font-weight: 600;
      text-decoration: none;
      font-size: 1.2em;
    }

    /* Corner images brought to front */
    .top-left,
    .top-right {
      position: absolute;
      top: 20px;
      width: 150px;
      height: auto;
      z-index: 9999; /* highest priority */
      pointer-events: none; /* ensures clicks go through */
    }

    .top-left {
      left: 20px;
    }

    .top-right {
      right: 20px;
    }

    /* Main image */
    .image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding-top: 100px;
      box-sizing: border-box;
    }

    .image-container img {
      width: 1920px;
      height: 1080px;
      max-width: 113%;
      max-height: 113vh;
      object-fit: fill;
      border-radius: 10px;
    }

    /* Mobile styles - UNCHANGED */
    @media only screen and (max-width: 768px) {
      /* Mobile header structure */
      .mobile-header {
        position: absolute;
        top: 10px;
        left: 0;
        right: 0;
        z-index: 10000;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      
      .mobile-logo-row {
        display: flex;
        justify-content: space-between;
        width: 100%;
        padding: 0 10px;
      }
      
      .mobile-logo {
        width: 80px;
        height: auto;
        pointer-events: none;
      }
      
      .mobile-nav-container {
        width: 100%;
        text-align: center;
        margin-top: 10px;
      }
      
      /* Hide desktop elements on mobile */
      .nav-container,
      .top-left,
      .top-right {
        display: none;
      }
      
      /* Adjust mobile navigation links */
      .nav-link {
        margin: 0 10px;
        font-size: 0.9em;
      }
      
      /* Adjust image container for mobile */
      .image-container {
        padding-top: 140px;
      }
      
      .image-container img.desktop-img {
        display: none;
      }
      
      .image-container img.mobile-img {
        display: block;
        width: 100%;
        height: auto;
        max-width: 100%;
        max-height: 100%;
      }
    }
    
    @media only screen and (min-width: 769px) {
      /* Hide mobile header on desktop */
      .mobile-header {
        display: none;
      }
      
      .image-container img.mobile-img {
        display: none;
      }
    }
  </style>
</head>
<body>

  <!-- Mobile Header (only visible on mobile) -->
  <div class="mobile-header">
    <div class="mobile-logo-row">
      <img src="InfoPageImg4.png" alt="Logo" class="mobile-logo">
      <img src="InfoPageImg3.png" alt="Logo" class="mobile-logo">
    </div>
    <div class="mobile-nav-container">
      <a class="nav-link" href="../index.html">返回</a>
      <a class="nav-link" href="aims-objectives.html">目标与宗旨</a>
      <a class="nav-link" href="scan-qr.html">扫码注册</a>
    </div>
  </div>

  <!-- Desktop Elements -->
  <!-- Top Left Logo -->
  <img src="InfoPageImg4.png" alt="Logo" class="top-left">

  <!-- Top Right Logo -->
  <img src="InfoPageImg3.png" alt="Logo" class="top-right">

  <!-- Top Center Navigation - MOVED TO TOP (changed top:300px to top:20px) -->
  <div class="nav-container">
    <a class="nav-link" href="../index.html">返回</a>
    <a class="nav-link" href="aims-objectives.html">目标与宗旨</a>
    <a class="nav-link" href="scan-qr.html">扫码注册</a>
  </div>

  <!-- Main Content Image -->
  <div class="image-container">
    <img src="1b.png" alt="国际汽车商业大会与展览会( IABCE 2026 )" class="desktop-img">
    <img src="11bmb.png" alt="国际汽车商业大会与展览会( IABCE 2026 )-" class="mobile-img">
  </div>

</body>
</html>
