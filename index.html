<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Language Selection</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body, html {
      height: 100%;
      width: 100%;
      background-color: #000;
      overflow: hidden;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100%;
      background-image: url('front4.png');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: contain;
    }

    .overlay-box {
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 2rem 3rem;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      max-width: 90%;
    }

    .overlay-box h2 {
      font-size: 1.2rem;
      font-weight: 400;
      margin-bottom: 0.5rem;
      letter-spacing: 0.05em;
    }

    .overlay-box p {
      font-size: 0.95rem;
      margin-bottom: 1.5rem;
      letter-spacing: 0.04em;
    }

    .buttons {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .buttons button {
      background-color: transparent;
      color: #fff;
      border: 1px solid #fff;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      flex-grow: 1;
      min-width: 120px;
    }

    .buttons button:hover {
      background-color: #fff;
      color: #000;
    }

    @media (max-width: 768px) {
      .container {
        background-image: url('front4mb.png');
        background-repeat: no-repeat;
        background-position: center center;
        background-size: contain;
      }

      .overlay-box {
        padding: 1.5rem 2rem;
      }

      .overlay-box h2 {
        font-size: 1rem;
      }

      .overlay-box p {
        font-size: 0.85rem;
      }

      .buttons {
        flex-direction: column;
        align-items: center;
      }

      .buttons button {
        width: 100%;
        max-width: 200px;
        padding: 0.7rem 1.5rem;
      }
    }

    @media (max-width: 480px) {
      .overlay-box {
        padding: 1rem 1.5rem;
      }

      .overlay-box h2 {
        font-size: 0.9rem;
      }

      .overlay-box p {
        font-size: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="overlay-box" role="dialog" aria-labelledby="language-heading" aria-describedby="language-description">
      <h2 id="language-heading">PLEASE SELECT YOUR LANGUAGE</h2>
      <p id="language-description">请选择您的语言</p>
      <div class="buttons">
        <button onclick="selectLanguage('en')" aria-label="Select English">ENGLISH</button>
        <button onclick="selectLanguage('zh')" aria-label="Select Chinese">中文</button>
      </div>
    </div>
  </div>

  <noscript>
    <style>
      .container { display: none; }
    </style>
    <div style="color: white; text-align: center; margin-top: 50px;">
      JavaScript is required to use this page. Please enable JavaScript in your browser settings.
    </div>
  </noscript>

  <script>
    function selectLanguage(lang) {
      if (lang === 'en') {
        window.location.href = './en/information.html';
      } else if (lang === 'zh') {
        window.location.href = './zh/information.html';
      }
    }
  </script>
</body>
</html>
