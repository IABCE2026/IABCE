<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IABCE 2026 Introduction</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background-color: #000;
            font-family: 'Poppins', sans-serif;
            color: #e11915;
            position: relative; /* Needed for absolutely positioned elements */
            overflow-x: hidden; /* Prevents horizontal scroll */
        }

        /* --- DESKTOP-SPECIFIC STYLES (NO CHANGES HERE) --- */

        /* Top-centered nav for desktop */
        .nav-container-desktop {
            width: 100%;
            text-align: center;
            position: absolute;
            top: 20px;
            z-index: 100;
        }

        .nav-link-desktop {
            margin: 0 40px;
            color: #e11915;
            font-weight: 600;
            text-decoration: none;
            font-size: 1.2em;
        }

        /* Corner images for desktop */
        .top-left-desktop,
        .top-right-desktop {
            position: absolute;
            top: 20px;
            width: 150px;
            height: auto;
            z-index: 9999; /* highest priority */
            pointer-events: none; /* ensures clicks go through */
        }

        .top-left-desktop {
            left: 20px;
        }

        .top-right-desktop {
            right: 20px;
        }

        /* Main image container for desktop */
        .image-container-desktop {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding-top: 100px; /* Space for desktop header */
            box-sizing: border-box;
        }

        /* Desktop specific image styling */
        .image-container-desktop img {
            width: 1920px;
            height: 1080px;
            max-width: 113%;
            max-height: 113vh;
            object-fit: fill;
            border-radius: 10px;
            display: block;
        }

        /* --- MOBILE-SPECIFIC ELEMENTS (HIDDEN ON DESKTOP) --- */
        .header-mobile,
        .image-container-mobile {
            display: none; /* Hide all mobile elements by default */
        }

        /* Mobile specific corner images */
        .top-left-mobile,
        .top-right-mobile {
            position: absolute;
            height: auto;
            z-index: 9999;
            pointer-events: none;
        }

        /* Mobile specific navigation buttons wrapper */
        .mobile-nav-wrapper {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: row;
            gap: 15px; /* Space between links */
            z-index: 100;
            white-space: nowrap; /* Prevent links from wrapping */
        }

        /* Mobile specific navigation link styling */
        .mobile-nav-wrapper .nav-link-mobile {
            color: #e11915;
            background-color: rgba(0, 0, 0, 0.6);
            text-decoration: none;
            font-weight: 600;
            padding: 6px 15px;
            border: 1px solid #e11915;
            border-radius: 6px;
            font-size: 0.9rem; /* Smaller font for mobile links */
            transition: background-color 0.3s, color 0.3s;
        }

        .mobile-nav-wrapper .nav-link-mobile:hover {
            background-color: #e11915;
            color: #000;
        }

        /* --- MEDIA QUERIES FOR MOBILE DEVICES --- */

        /* Styles for screens up to 768px wide (Tablets in portrait, larger phones) */
        @media (max-width: 768px) {
            body, html {
                overflow-y: auto; /* Allow vertical scroll on mobile */
            }

            /* Hide all desktop elements */
            .nav-container-desktop,
            .top-left-desktop,
            .top-right-desktop,
            .image-container-desktop {
                display: none;
            }

            /* Show mobile header and main image container */
            .header-mobile,
            .image-container-mobile {
                display: block; /* Show header-mobile as a block */
            }

            .header-mobile {
                position: absolute; /* Position relative to body */
                top: 0;
                left: 0;
                width: 100%;
                height: 100px; /* Adjust height as needed for logos + buttons */
                z-index: 10; /* Ensure it's on top */
            }

            .top-left-mobile {
                width: 100px; /* Mobile logo size */
                top: 15px;
                left: 15px;
            }

            .top-right-mobile {
                width: 100px; /* Mobile logo size */
                top: 15px;
                right: 15px;
            }

            .mobile-nav-wrapper {
                top: 55px; /* Position below logos, adjust if needed */
            }

            /* Main image container for mobile */
            .image-container-mobile {
                display: flex; /* Use flex for centering */
                justify-content: center;
                align-items: center;
                height: auto; /* Allow height to adjust based on image content */
                min-height: 100vh; /* Ensure it covers full viewport height */
                padding-top: 100px; /* Space for the fixed mobile header */
                box-sizing: border-box; /* Include padding in height */
            }
            
            /* Mobile specific image styling */
            .image-container-mobile picture {
                display: block; /* Show picture element on mobile */
                width: 100%;
                height: auto; /* Allow height to adjust */
                margin: 0 auto; /* Center horizontally */
            }

            .image-container-mobile picture img {
                width: 100%; /* Fill width */
                height: auto; /* Maintain aspect ratio */
                object-fit: contain; /* Keep entire image visible, allowing it to dictate height */
                border-radius: 0; /* Remove border-radius for mobile if not desired */
                max-width: 100%; /* Ensure it doesn't exceed 100% width */
                max-height: none; /* Remove desktop max-height constraint */
            }
        }

        /* Styles for screens up to 480px wide (Smaller phones) */
        @media (max-width: 480px) {
            .header-mobile {
                height: 80px; /* Adjust height for smaller header */
            }

            .top-left-mobile,
            .top-right-mobile {
                width: 70px; /* Smaller mobile logo size */
                top: 10px;
                left: 10px;
                right: 10px;
            }

            .mobile-nav-wrapper {
                top: 40px; /* Adjust further for smaller screens */
                gap: 10px;
            }

            .mobile-nav-wrapper .nav-link-mobile {
                padding: 5px 10px;
                font-size: 0.8rem;
            }

            .image-container-mobile {
                padding-top: 80px; /* Adjust padding for smaller header */
            }
        }
    </style>
</head>
<body>

    <img src="InfoPageImg4.png" alt="Top Left Icon" class="top-left-desktop">

    <img src="InfoPageImg3.png" alt="Top Right Icon" class="top-right-desktop">

    <div class="nav-container-desktop">
        <a class="nav-link-desktop" href="../index.html">BACK</a>
        <a class="nav-link-desktop" href="aims-objectives.html">AIMS & OBJECTIVES</a>
        <a class="nav-link-desktop" href="scan-qr.html">SCAN QR CODE</a>
    </div>

    <div class="image-container-desktop">
        <img src="1a.png" alt="IABCE 2026 Introduction">
    </div>


    <div class="header-mobile">
        <img src="InfoPageImg4.png" alt="Top Left Icon" class="top-left-mobile">
        <img src="InfoPageImg3.png" alt="Top Right Icon" class="top-right-mobile">
        <div class="mobile-nav-wrapper">
            <a class="nav-link-mobile" href="../index.html">BACK</a>
            <a class="nav-link-mobile" href="aims-objectives.html">AIMS & OBJECTIVES</a>
            <a class="nav-link-mobile" href="scan-qr.html">SCAN QR CODE</a>
        </div>
    </div>

    <div class="image-container-mobile">
        <picture>
            <source media="(max-width: 768px)" srcset="1amb.png"> <img src="1a.png" alt="IABCE 2026 Introduction"> </picture>
    </div>

</body>
</html>
