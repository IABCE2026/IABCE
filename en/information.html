<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IABCE 2026 Introduction</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: 'Poppins', sans-serif;
      color: #e11915;
      position: relative;
    }

    /* Top-centered nav */
    .nav-container {
      width: 100%;
      text-align: center;
      position: absolute;
      top: 300px;
      z-index: 100;
    }

    .nav-link {
      margin: 0 40px;
      color: #e11915;
      font-weight: 600;
      text-decoration: none;
      font-size: 1.2em;
    }

    /* Corner images brought to front */
    .top-left,
    .top-right {
      position: absolute;
      top: 20px;
      width: 150px;
      height: auto;
      z-index: 9999; /* highest priority */
      pointer-events: none; /* ensures clicks go through */
    }

    .top-left {
      left: 20px;
    }

    .top-right {
      right: 20px;
    }

    /* Main image */
    .image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding-top: 100px;
      box-sizing: border-box;
    }

    .image-container img {
      width: 1920px;
      height: 1080px;
      max-width: 113%;
      max-height: 113vh;
      object-fit: fill;
      border-radius: 10px;
    }

    /* Mobile styles */
    @media only screen and (max-width: 768px) {
      .nav-container {
        top: 10px;
      }
      
      .nav-link {
        margin: 0 10px;
        font-size: 0.9em;
      }
      
      .top-left,
      .top-right {
        width: 80px;
        top: 10px;
      }
      
      .top-left {
        left: 10px;
      }
      
      .top-right {
        right: 10px;
      }
      
      .image-container {
        padding-top: 70px;
      }
      
      .image-container img.desktop-img {
        display: none;
      }
      
      .image-container img.mobile-img {
        display: block;
        width: 100%;
        height: auto;
        max-width: 100%;
        max-height: 100%;
      }
    }
    
    @media only screen and (min-width: 769px) {
      .image-container img.mobile-img {
        display: none;
      }
    }
  </style>
</head>
<body>

  <!-- Top Left Logo -->
  <img src="InfoPageImg4.png" alt="Logo" class="top-left">

  <!-- Top Right Logo -->
  <img src="InfoPageImg3.png" alt="Logo" class="top-right">

  <!-- Top Center Navigation -->
  <div class="nav-container">
    <a class="nav-link" href="../index.html">BACK</a>
    <a class="nav-link" href="aims-objectives.html">AIMS & OBJECTIVES</a>
    <a class="nav-link" href="scan-qr.html">SCAN QR CODE</a>
  </div>

  <!-- Main Content Image -->
  <div class="image-container">
    <img src="1a.png" alt="IABCE 2026 Introduction" class="desktop-img">
    <img src="1amb.png" alt="IABCE 2026 Introduction Mobile" class="mobile-img">
  </div>

</body>
</html>
