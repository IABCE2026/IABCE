<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IABCE 2026 Introduction</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: 'Poppins', sans-serif;
      color: #e11915;
      position: relative;
      overflow-x: hidden;
    }

    /* DESKTOP STYLES */
    .nav-container-desktop {
      width: 100%;
      text-align: center;
      position: absolute;
      top: 20px;
      z-index: 100;
    }

    .nav-link-desktop {
      margin: 0 40px;
      color: #e11915;
      font-weight: 600;
      text-decoration: none;
      font-size: 1.2em;
    }

    .top-left-desktop,
    .top-right-desktop {
      position: absolute;
      top: 20px;
      width: 150px;
      height: auto;
      z-index: 9999;
      pointer-events: none;
    }

    .top-left-desktop {
      left: 20px;
    }

    .top-right-desktop {
      right: 20px;
    }

    .image-container-desktop {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding-top: 100px;
      box-sizing: border-box;
    }

    .image-container-desktop img {
      width: 1920px;
      height: 1080px;
      max-width: 113%;
      max-height: 113vh;
      object-fit: fill;
      border-radius: 10px;
      display: block;
    }

    /* MOBILE STYLES */
    .header-mobile,
    .image-container-mobile {
      display: none;
    }

    .top-left-mobile,
    .top-right-mobile {
      position: absolute;
      height: auto;
      z-index: 9999;
      pointer-events: none;
      box-sizing: border-box;
    }

    .top-left-mobile {
      width: 90px;
      top: 15px;
      left: 15px;
    }

    .top-right-mobile {
      width: 90px;
      top: 15px;
      right: 15px;
    }

    .mobile-nav-wrapper {
      position: absolute;
      left: 50%;
      top: 115px;
      transform: translateX(-50%);
      display: flex;
      flex-direction: row;
      gap: 10px;
      z-index: 100;
      white-space: nowrap;
    }

    .mobile-nav-wrapper .nav-link-mobile {
      color: #e11915;
      background-color: rgba(0, 0, 0, 0.6);
      text-decoration: none;
      font-weight: 600;
      padding: 4px 10px;
      border: 1px solid #e11915;
      border-radius: 6px;
      font-size: 0.75rem;
      transition: background-color 0.3s, color 0.3s;
    }

    .mobile-nav-wrapper .nav-link-mobile:hover {
      background-color: #e11915;
      color: #000;
    }

    .image-container-mobile {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin-top: 175px; /* Align image just below the buttons and logos */
      padding: 0 15px;
      box-sizing: border-box;
    }

    .image-container-mobile picture {
      width: 100%;
    }

    .image-container-mobile img {
      width: 100%;
      height: auto;
      object-fit: contain;
      border-radius: 0;
      max-width: 100%;
      max-height: none;
    }

    @media (max-width: 480px) {
      .top-left-mobile,
      .top-right-mobile {
        width: 60px;
        top: 10px;
      }

      .top-left-mobile {
        left: 10px;
      }

      .top-right-mobile {
        right: 10px;
      }

      .mobile-nav-wrapper {
        top: 95px;
        gap: 8px;
      }

      .mobile-nav-wrapper .nav-link-mobile {
        padding: 3px 8px;
        font-size: 0.7rem;
      }

      .image-container-mobile {
        margin-top: 155px; /* slightly smaller gap for small screens */
      }
    }
  </style>
</head>
<body>

  <!-- DESKTOP VERSION -->
  <img src="InfoPageImg4.png" alt="Top Left Icon" class="top-left-desktop">
  <img src="InfoPageImg3.png" alt="Top Right Icon" class="top-right-desktop">

  <div class="nav-container-desktop">
    <a class="nav-link-desktop" href="../index.html">BACK</a>
    <a class="nav-link-desktop" href="aims-objectives.html">AIMS & OBJECTIVES</a>
    <a class="nav-link-desktop" href="scan-qr.html">SCAN QR CODE</a>
  </div>

  <div class="image-container-desktop">
    <img src="1a.png" alt="IABCE 2026 Introduction">
  </div>

  <!-- MOBILE VERSION -->
  <div class="header-mobile">
    <img src="InfoPageImg4.png" alt="Top Left Icon" class="top-left-mobile">
    <img src="InfoPageImg3.png" alt="Top Right Icon" class="top-right-mobile">
    <div class="mobile-nav-wrapper">
      <a class="nav-link-mobile" href="../index.html">BACK</a>
      <a class="nav-link-mobile" href="aims-objectives.html">AIMS & OBJECTIVES</a>
      <a class="nav-link-mobile" href="scan-qr.html">SCAN QR CODE</a>
    </div>
  </div>

  <div class="image-container-mobile">
    <picture>
      <source media="(max-width: 768px)" srcset="1amb.png">
      <img src="1a.png" alt="IABCE 2026 Introduction">
    </picture>
  </div>

</body>
</html>
