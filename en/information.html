<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IABCE 2026 Introduction</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: 'Poppins', sans-serif;
      color: #e11915;
      position: relative;
      overflow-x: hidden;
    }

    /* DESKTOP STYLES */
    .nav-container-desktop {
      width: 100%;
      text-align: center;
      position: absolute;
      top: 160px;
      z-index: 100;
    }

    .nav-link-desktop {
      margin: 0 40px;
      color: #e11915;
      font-weight: 600;
      text-decoration: none;
      font-size: 1.2em;
    }

    /* Desktop logo container centered */
    .desktop-logo-container {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 60px;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      pointer-events: none;
    }

    .desktop-logo-container img {
      width: 180px; /* Larger size */
      height: auto;
    }

    /* MOBILE STYLES */
    .header-mobile,
    .image-container-mobile {
      display: none;
    }

    .top-left-mobile,
    .top-right-mobile {
      position: absolute;
      height: auto;
      z-index: 9999;
      pointer-events: none;
      box-sizing: border-box;
    }

    .top-left-mobile {
      width: 90px;
      top: 15px;
      left: 15px;
    }

    .top-right-mobile {
      width: 90px;
      top: 15px;
      right: 15px;
    }

    .mobile-nav-wrapper {
      position: absolute;
      left: 50%;
      top: 115px;
      transform: translateX(-50%);
      display: flex;
      flex-direction: row;
      gap: 10px;
      z-index: 100;
      white-space: nowrap;
    }

    .mobile-nav-wrapper .nav-link-mobile {
      color: #e11915;
      background-color: rgba(0, 0, 0, 0.6);
      text-decoration: none;
      font-weight: 600;
      padding: 4px 10px;
      border: 1px solid #e11915;
      border-radius: 6px;
      font-size: 0.75rem;
      transition: background-color 0.3s, color 0.3s;
    }

    .mobile-nav-wrapper .nav-link-mobile:hover {
      background-color: #e11915;
      color: #000;
    }

    .image-container-mobile {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 0;
      margin-top: 165px;
      box-sizing: border-box;
    }

    .image-container-mobile img {
      width: 100vw;
      height: auto;
      object-fit: contain;
      display: block;
      border-radius: 0;
    }

    @media (max-width: 768px) {
      .nav-container-desktop,
      .desktop-logo-container {
        display: none;
      }

      .header-mobile,
      .image-container-mobile {
        display: block;
      }
    }

    @media (max-width: 480px) {
      .top-left-mobile,
      .top-right-mobile {
        width: 60px;
        top: 10px;
      }

      .top-left-mobile {
        left: 10px;
      }

      .top-right-mobile {
        right: 10px;
      }

      .mobile-nav-wrapper {
        top: 95px;
        gap: 8px;
      }

      .mobile-nav-wrapper .nav-link-mobile {
        padding: 3px 8px;
        font-size: 0.7rem;
      }

      .image-container-mobile {
        margin-top: 140px;
      }
    }
  </style>
</head>
<body>

  <!-- DESKTOP LOGOS (centered at top) -->
  <div class="desktop-logo-container">
    <img src="InfoPageImg4.png" alt="Top Left Icon">
    <img src="InfoPageImg3.png" alt="Top Right Icon">
  </div>

  <!-- DESKTOP NAVIGATION -->
  <div class="nav-container-desktop">
    <a class="nav-link-desktop" href="../index.html">BACK</a>
    <a class="nav-link-desktop" href="aims-objectives.html">AIMS & OBJECTIVES</a>
    <a class="nav-link-desktop" href="scan-qr.html">SCAN QR CODE</a>
  </div>

  <!-- MOBILE VERSION -->
  <div class="header-mobile">
    <img src="InfoPageImg4.png" alt="Top Left Icon" class="top-left-mobile">
    <img src="InfoPageImg3.png" alt="Top Right Icon" class="top-right-mobile">
    <div class="mobile-nav-wrapper">
      <a class="nav-link-mobile" href="../index.html">BACK</a>
      <a class="nav-link-mobile" href="aims-objectives.html">AIMS & OBJECTIVES</a>
      <a class="nav-link-mobile" href="scan-qr.html">SCAN QR CODE</a>
    </div>
  </div>

  <div class="image-container-mobile">
    <img src="1amb.png" alt="IABCE 2026 Introduction">
  </div>

</body>
</html>
