<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Aims & Objectives</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background-color: #000;
            font-family: 'Poppins', sans-serif;
            /* Prevent horizontal scroll on small screens, which can happen if elements overflow */
            overflow-x: hidden;
        }

        /* --- DESKTOP-SPECIFIC STYLES (Your original, kept as is for desktop) --- */

        .top-left,
        .top-right {
            position: absolute;
            top: 20px;
            width: 150px; /* Original desktop width */
            height: auto;
            z-index: 9999;
            pointer-events: none;
        }

        .top-left {
            left: 20px;
        }

        .top-right {
            right: 20px;
        }
        
        .image-wrapper {
            position: relative;
            width: 100%;
            height: 100vh; /* Original desktop height */
            overflow: hidden;
        }

        .image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: fill; /* Original desktop object-fit */
            display: block;
        }

        .back-link {
            position: absolute;
            top: 80px;      /* Original desktop position */
            left: 300px;    /* Original desktop position */
            color: #e11915;
            background-color: rgba(0, 0, 0, 0.6);
            text-decoration: none;
            font-weight: 600;
            padding: 8px 20px;
            border: 1px solid #e11915;
            border-radius: 6px;
            font-size: 1rem;
            transition: all 0.3s ease;
            z-index: 10; /* Ensure it's above the image */
        }

        .back-link:hover {
            background-color: #e11915;
            color: #000;
        }

        /* --- MOBILE-SPECIFIC STYLES (Apply ONLY when screen is small) --- */

        /* Media query for screens up to 768px wide (common for tablets in portrait, larger phones) */
        @media (max-width: 768px) {
            .top-left,
            .top-right {
                width: 100px; /* Make corner images smaller */
                top: 10px;
                /* Adjust left/right to ensure they stay within view and don't get cut off */
                left: 10px;
                right: 10px;
            }

            .image-wrapper {
                height: auto; /* Allow height to adjust based on content */
                /* Add padding top/bottom to prevent content from touching edges */
                padding-top: 50px; /* Adjust if header/back button is higher */
                padding-bottom: 20px;
            }

            .image-wrapper img {
                width: 95%; /* Make the main image slightly smaller than full width */
                height: auto; /* Maintain aspect ratio */
                object-fit: contain; /* Ensure the entire image is visible, no cropping */
                /* Optional: Add some margin top/bottom if needed */
                margin-top: 20px;
                margin-bottom: 20px;
            }

            .back-link {
                /* Reposition for mobile */
                top: 20px; /* Move it closer to the top for mobile */
                left: 50%; /* Center horizontally */
                transform: translateX(-50%); /* Adjust for half its own width to truly center */
                padding: 6px 15px; /* Smaller padding */
                font-size: 0.9rem; /* Smaller font size */
            }
        }

        /* Media query for screens up to 480px wide (common for most mobile phones in portrait) */
        @media (max-width: 480px) {
            .top-left,
            .top-right {
                width: 70px; /* Even smaller corner images for very small screens */
                top: 5px;
                left: 5px;
                right: 5px;
            }

            .image-wrapper {
                padding-top: 40px; /* Less padding for very small screens */
                padding-bottom: 10px;
            }

            .image-wrapper img {
                width: 98%; /* Almost full width for the main image */
                margin-top: 10px;
                margin-bottom: 10px;
            }

            .back-link {
                top: 10px; /* Move it even closer to the top for very small screens */
                padding: 5px 10px; /* Even smaller padding */
                font-size: 0.8rem; /* Even smaller font size */
            }
        }

    </style>
</head>
<body>

    <img src="InfoPageImg4.png" alt="Top Left Icon" class="top-left">

    <img src="InfoPageImg3.png" alt="Top Right Icon" class="top-right">

    <div class="image-wrapper">
        <a href="information.html" class="back-link">BACK</a>
        <img src="2a.png" alt="Aims and Objectives">
    </div>

</body>
</html>
