<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aims & Objectives</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background-color: #000;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden; /* Prevents horizontal scroll */
        }

        /* --- DESKTOP-SPECIFIC STYLES (Your original, kept as is for desktop) --- */

        .top-left,
        .top-right {
            position: absolute;
            top: 20px;
            width: 150px; /* Original desktop width */
            height: auto;
            z-index: 9999;
            pointer-events: none;
        }

        .top-left {
            left: 20px;
        }

        .top-right {
            right: 20px;
        }
        
        .image-wrapper {
            position: relative; /* Keep this for back-link positioning */
            width: 100%;
            height: 100vh; /* Original desktop height */
            overflow: hidden;
            display: flex; /* Use flex to center the picture element */
            justify-content: center;
            align-items: center;
        }

        .image-wrapper picture {
            width: 100%;
            height: 100%;
            display: flex; /* Flex on picture to center img inside it */
            justify-content: center;
            align-items: center;
        }

        .image-wrapper img {
            width: 100%; /* For desktop, fill the wrapper */
            height: 100%; /* For desktop, fill the wrapper */
            object-fit: fill; /* Original desktop object-fit for 2a.png */
            display: block;
        }

        .back-link {
            position: absolute;
            top: 80px;      /* Original desktop position */
            left: 300px;    /* Original desktop position */
            color: #e11915;
            background-color: rgba(0, 0, 0, 0.6);
            text-decoration: none;
            font-weight: 600;
            padding: 8px 20px;
            border: 1px solid #e11915;
            border-radius: 6px;
            font-size: 1rem;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .back-link:hover {
            background-color: #e11915;
            color: #000;
        }

        /* --- MOBILE-SPECIFIC STYLES (Apply ONLY when screen is small) --- */

        /* Media query for screens up to 768px wide */
        @media (max-width: 768px) {
            .top-left {
                width: 100px;
                top: 15px;
                left: 15px;
                right: auto;
            }

            .top-right {
                width: 100px;
                top: 15px;
                right: 15px;
                left: auto;
            }

            .back-link {
                top: 40px;
                left: 50%;
                transform: translateX(-50%);
                padding: 6px 15px;
                font-size: 0.9rem;
            }

            .image-wrapper {
                height: auto; /* Allow height to adjust based on image content */
                min-height: calc(100vh - 60px); /* Ensure it's at least viewport height minus header offset */
                                                /* Adjust 60px based on actual header height */
                padding-top: 80px; /* Push image down below header elements */
                /* Removed padding-bottom: 20px; to allow it to extend fully */
            }

            .image-wrapper picture,
            .image-wrapper img {
                width: 100%; /* Ensure the main image fills the width */
                height: auto; /* Maintain aspect ratio */
                object-fit: contain; /* Keep the entire image visible, allowing it to dictate height */
                display: block;
                margin: 0 auto; /* Center image horizontally */
            }
        }

        /* Media query for screens up to 480px wide */
        @media (max-width: 480px) {
            .top-left {
                width: 70px;
                top: 10px;
                left: 10px;
            }

            .top-right {
                width: 70px;
                top: 10px;
                right: 10px;
            }

            .back-link {
                top: 30px;
                padding: 5px 10px;
                font-size: 0.8rem;
            }

            .image-wrapper {
                min-height: calc(100vh - 50px); /* Adjust 50px based on actual header height */
                padding-top: 60px;
                /* Removed padding-bottom: 10px; */
            }

            .image-wrapper picture,
            .image-wrapper img {
                width: 100%; /* Full width for very small screens too */
            }
        }

    </style>
</head>
<body>

    <img src="InfoPageImg4.png" alt="Top Left Icon" class="top-left">
    <img src="InfoPageImg3.png" alt="Top Right Icon" class="top-right">

    <div class="image-wrapper">
        <a href="information.html" class="back-link">BACK</a>
        
        <picture>
            <source media="(max-width: 768px)" srcset="2amb.png"> <img src="2a.png" alt="Aims and Objectives"> </picture>
    </div>

</body>
</html>
