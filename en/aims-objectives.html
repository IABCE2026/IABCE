<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aims & Objectives</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background-color: #000;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden; /* Prevents horizontal scroll */
        }

        /* --- DESKTOP-SPECIFIC STYLES (Your original, kept as is for desktop) --- */

        .top-left,
        .top-right {
            position: absolute;
            top: 20px;
            width: 150px; /* Original desktop width */
            height: auto;
            z-index: 9999;
            pointer-events: none;
        }

        .top-left {
            left: 20px;
        }

        .top-right {
            right: 20px;
        }
        
        .image-wrapper {
            position: relative; /* Keep this for back-link positioning */
            width: 100%;
            height: 100vh; /* Original desktop height */
            overflow: hidden;
        }

        .image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: fill; /* Original desktop object-fit */
            display: block;
        }

        .back-link {
            position: absolute;
            top: 80px;      /* Original desktop position */
            left: 300px;    /* Original desktop position */
            color: #e11915;
            background-color: rgba(0, 0, 0, 0.6);
            text-decoration: none;
            font-weight: 600;
            padding: 8px 20px;
            border: 1px solid #e11915;
            border-radius: 6px;
            font-size: 1rem;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .back-link:hover {
            background-color: #e11915;
            color: #000;
        }

        /* --- MOBILE-SPECIFIC STYLES (Apply ONLY when screen is small) --- */

        /* Media query for screens up to 768px wide */
        @media (max-width: 768px) {
            .top-left {
                width: 100px; /* Make corner images smaller */
                top: 15px; /* Slightly lower from top */
                left: 15px; /* Some padding from left */
                right: auto; /* Ensure it stays left */
            }

            .top-right {
                width: 100px; /* Make corner images smaller */
                top: 15px; /* Slightly lower from top */
                right: 15px; /* Some padding from right */
                left: auto; /* Ensure it stays right */
            }

            .back-link {
                top: 40px; /* Adjust vertical position for mobile to be between logos */
                left: 50%; /* Center horizontally */
                transform: translateX(-50%); /* Center horizontally */
                padding: 6px 15px;
                font-size: 0.9rem;
            }

            .image-wrapper {
                height: auto; /* Allow height to adjust for mobile */
                /* Adjust padding to control overall height and spacing */
                padding-top: 80px; /* Adjust this to push image down below the header elements */
                padding-bottom: 20px;
            }

            .image-wrapper img {
                width: 95%; /* Make the main image slightly smaller than full width */
                height: auto; /* Maintain aspect ratio */
                object-fit: contain; /* Ensure the entire image is visible, no cropping */
                display: block; /* Ensure it behaves correctly */
                margin: 0 auto; /* Center image horizontally */
            }
        }

        /* Media query for screens up to 480px wide (common for most mobile phones in portrait) */
        @media (max-width: 480px) {
            .top-left {
                width: 70px; /* Even smaller */
                top: 10px;
                left: 10px;
            }

            .top-right {
                width: 70px; /* Even smaller */
                top: 10px;
                right: 10px;
            }

            .back-link {
                top: 30px; /* Adjust vertical position */
                padding: 5px 10px;
                font-size: 0.8rem;
            }

            .image-wrapper {
                padding-top: 60px; /* Adjust this to push image down */
                padding-bottom: 10px;
            }

            .image-wrapper img {
                width: 98%; /* Almost full width for the main image */
            }
        }

    </style>
</head>
<body>

    <img src="InfoPageImg4.png" alt="Top Left Icon" class="top-left">

    <img src="InfoPageImg3.png" alt="Top Right Icon" class="top-right">

    <div class="image-wrapper">
        <a href="information.html" class="back-link">BACK</a>
        <img src="2a.png" alt="Aims and Objectives">
    </div>

</body>
</html>
