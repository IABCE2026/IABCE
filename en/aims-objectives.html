<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Aims & Objectives</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background-color: #000;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden; /* Prevent horizontal scroll on small screens */
        }

        /* Corner images brought to front */
        .top-left,
        .top-right {
            position: absolute;
            top: 20px;
            width: 150px; /* Fixed width for desktop, adjusted for mobile below */
            height: auto;
            z-index: 9999;
            pointer-events: none;
        }

        .top-left {
            left: 20px;
        }

        .top-right {
            right: 20px;
        }

        .image-wrapper {
            position: relative;
            width: 100%;
            min-height: 100vh; /* Use min-height to ensure content fits even if taller */
            overflow: hidden;
            display: flex; /* Use flexbox to center image easily */
            justify-content: center;
            align-items: center;
        }

        .image-wrapper img {
            max-width: 100%; /* Image won't exceed its container's width */
            height: auto;    /* Maintain aspect ratio */
            display: block;  /* Remove extra space below images */
            /* object-fit: contain; */ /* Use 'contain' if you want to ensure the whole image is always visible,
                                        or 'cover' if you want it to fill the space, potentially cropping */
            /* Removed object-fit: fill; as it can distort the image */
        }

        .back-link {
            position: absolute;
            /* Adjust positioning relative to the main image */
            top: 50px; /* Example starting point, adjust as needed */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Adjust for half its own width */
            z-index: 10; /* Ensure it's above the image */

            color: #e11915;
            background-color: rgba(0, 0, 0, 0.6);
            text-decoration: none;
            font-weight: 600;
            padding: 8px 20px;
            border: 1px solid #e11915;
            border-radius: 6px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background-color: #e11915;
            color: #000;
        }

        /* --- Media Queries for Responsiveness --- */

        /* Styles for screens smaller than 768px (common tablet portrait / mobile landscape breakpoint) */
        @media (max-width: 768px) {
            .top-left,
            .top-right {
                width: 80px; /* Smaller corner images on smaller screens */
                top: 10px;
                left: 10px;
                right: 10px;
            }

            .back-link {
                top: 20px; /* Adjust back link position for mobile */
                padding: 6px 15px;
                font-size: 0.9rem;
            }

            .image-wrapper {
                min-height: auto; /* Allow wrapper to shrink on mobile */
                padding: 20px 0; /* Add some vertical padding */
            }

            .image-wrapper img {
                width: 95%; /* Adjust width to leave some padding on sides */
                height: auto;
                object-fit: contain; /* Ensure the entire image is visible, no cropping */
            }
        }

        /* Styles for screens smaller than 480px (common mobile portrait breakpoint) */
        @media (max-width: 480px) {
            .top-left,
            .top-right {
                width: 60px; /* Even smaller corner images on very small screens */
                top: 5px;
                left: 5px;
                right: 5px;
            }

            .back-link {
                top: 10px; /* Further adjust back link position for very small mobile */
                padding: 5px 10px;
                font-size: 0.8rem;
            }

            .image-wrapper {
                padding: 10px 0;
            }

            .image-wrapper img {
                width: 98%; /* Almost full width for the main image */
            }
        }

    </style>
</head>
<body>

    <img src="InfoPageImg4.png" alt="Top Left Icon" class="top-left">

    <img src="InfoPageImg3.png" alt="Top Right Icon" class="top-right">

    <div class="image-wrapper">
        <a href="information.html" class="back-link">BACK</a>
        <img src="2a.png" alt="Aims and Objectives">
    </div>

</body>
</html>
