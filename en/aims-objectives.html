<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aims & Objectives</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background-color: #000;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden; /* Prevents horizontal scroll */
        }

        /* --- DESKTOP-SPECIFIC STYLES --- */

        .top-left,
        .top-right {
            position: absolute;
            top: 20px;
            width: 150px;
            height: auto;
            z-index: 9999;
            pointer-events: none;
        }

        .top-left {
            left: 20px;
        }

        .top-right {
            right: 20px;
        }
        
        .image-wrapper {
            position: relative;
            width: 100%;
            height: 100vh; /* Desktop height */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-wrapper picture {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: fill; /* Desktop image will fill its space */
            display: block;
        }

        .back-link {
            position: absolute;
            top: 80px;
            left: 300px;
            color: #e11915;
            background-color: rgba(0, 0, 0, 0.6);
            text-decoration: none;
            font-weight: 600;
            padding: 8px 20px;
            border: 1px solid #e11915;
            border-radius: 6px;
            font-size: 1rem;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .back-link:hover {
            background-color: #e11915;
            color: #000;
        }

        /* --- MOBILE-SPECIFIC STYLES --- */

        /* Media query for screens up to 768px wide */
        @media (max-width: 768px) {
            .top-left {
                width: 120px;
                top: 15px;
                left: 15px;
                right: auto;
            }

            .top-right {
                width: 120px;
                top: 15px;
                right: 15px;
                left: auto;
            }

            .back-link {
                top: 40px;
                left: 50%;
                transform: translateX(-50%);
                padding: 6px 15px;
                font-size: 0.9rem;
            }

            .image-wrapper {
                height: auto; /* Allow height to adjust */
                min-height: 100vh; /* Make wrapper at least full viewport height */
                padding-top: 90px; /* Space for header elements */
                padding-bottom: 0; /* Remove any bottom padding */
                box-sizing: border-box; /* Include padding in height calculation */
            }

            .image-wrapper picture,
            .image-wrapper img {
                width: 100%; /* Fill width */
                height: 100%; /* Make image fill the image-wrapper's height */
                object-fit: fill; /* Stretch to fill, will distort if aspect ratio is off */
                /* object-fit: contain; /* Alternative: keeps aspect ratio, might leave black bars if container is taller */
                display: block;
                margin: 0; /* Remove auto margin to ensure it adheres to 100% width/height */
            }
        }

        /* Media query for screens up to 480px wide */
        @media (max-width: 480px) {
            .top-left {
                width: 90px;
                top: 10px;
                left: 10px;
            }

            .top-right {
                width: 90px;
                top: 10px;
                right: 10px;
            }

            .back-link {
                top: 30px;
                padding: 5px 10px;
                font-size: 0.8rem;
            }

            .image-wrapper {
                min-height: 100vh; /* Ensure it's at least full viewport height */
                padding-top: 70px;
                padding-bottom: 0; /* Remove any bottom padding */
            }

            .image-wrapper picture,
            .image-wrapper img {
                width: 100%;
                height: 100%; /* Image fills its wrapper */
                object-fit: fill; /* Stretch to fill */
                /* object-fit: contain; */
            }
        }

    </style>
</head>
<body>

    <img src="InfoPageImg4.png" alt="Top Left Icon" class="top-left">
    <img src="InfoPageImg3.png" alt="Top Right Icon" class="top-right">

    <div class="image-wrapper">
        <a href="information.html" class="back-link">BACK</a>
        
        <picture>
            <source media="(max-width: 768px)" srcset="2amb.png"> <img src="2a.png" alt="Aims and Objectives"> </picture>
    </div>

</body>
</html>
