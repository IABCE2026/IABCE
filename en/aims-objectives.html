<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aims & Objectives</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background-color: #000;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden; /* Prevents horizontal scroll */
            color: #fff; /* Assuming default text color will be white */
        }

        .container {
            position: relative;
            width: 100%;
            min-height: 100vh; /* Minimum height to ensure it covers viewport */
            display: flex;
            flex-direction: column; /* Stack items vertically */
            align-items: center; /* Center items horizontally */
            justify-content: flex-start; /* Align items to the top initially */
            padding-top: 80px; /* Space for top logos and back button on desktop */
            box-sizing: border-box; /* Include padding in height */
        }

        /* Logos */
        .logo {
            position: absolute;
            z-index: 10;
        }

        .top-left {
            top: 20px;
            left: 20px;
            width: 150px;
        }

        .top-right {
            top: 20px;
            right: 20px;
            width: 150px;
        }

        /* Back Link */
        .back-link {
            position: absolute;
            top: 80px;
            left: 300px;
            color: #e11915;
            background-color: rgba(0, 0, 0, 0.6);
            text-decoration: none;
            font-weight: 600;
            padding: 8px 20px;
            border: 1px solid #e11915;
            border-radius: 6px;
            font-size: 1rem;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .back-link:hover {
            background-color: #e11915;
            color: #000;
        }

        /* Main Content - Image based Aims & Objectives */
        .aims-objectives-image {
            width: 100%; /* Take full width */
            height: auto; /* Maintain aspect ratio */
            display: block; /* Remove extra space below image */
            max-width: 1000px; /* Limit max width for desktop for better readability */
            margin: auto; /* Center the image */
            object-fit: contain; /* Ensure the whole image is visible and maintains aspect ratio */
            flex-grow: 1; /* Allow image to grow and take available space */
            padding-bottom: 20px; /* Space at the bottom */
        }

        /* Responsive Media Queries */
        @media (max-width: 1024px) {
            .back-link {
                left: 50%;
                transform: translateX(-50%);
                top: 50px; /* Adjust top for smaller screens */
            }

            .container {
                padding-top: 120px; /* More space for top elements */
            }
        }

        @media (max-width: 768px) {
            .top-left,
            .top-right {
                width: 120px;
                top: 15px;
            }

            .top-left {
                left: 15px;
            }
            .top-right {
                right: 15px;
            }

            .back-link {
                top: 70px; /* Adjust further for mobile */
                padding: 6px 15px;
                font-size: 0.9rem;
            }

            .container {
                padding-top: 100px; /* Adjust padding for smaller mobile screens */
                justify-content: flex-start; /* Align content to start to ensure it doesn't get pushed too low */
            }
            
            .aims-objectives-image {
                width: 100%; /* Ensure it takes full width */
                max-width: none; /* Remove max-width on smaller screens */
                object-fit: contain; /* Keep contain for mobile as well */
                padding-bottom: 10px; /* Less padding on mobile */
            }
        }

        @media (max-width: 480px) {
            .top-left,
            .top-right {
                width: 90px;
                top: 10px;
            }

            .top-left {
                left: 10px;
            }
            .top-right {
                right: 10px;
            }

            .back-link {
                top: 50px;
                padding: 5px 10px;
                font-size: 0.8rem;
            }

            .container {
                padding-top: 80px; /* Adjust padding for very small screens */
            }

            .aims-objectives-image {
                object-fit: contain; /* Still contain for very small screens */
            }
        }
    </style>
</head>
<body>

    <img src="InfoPageImg4.png" alt="Top Left Icon" class="logo top-left">
    <img src="InfoPageImg3.png" alt="Top Right Icon" class="logo top-right">

    <div class="container">
        <a href="information.html" class="back-link">BACK</a>
        
        <img class="aims-objectives-image" 
             srcset="2amb.png 768w, 2a.png 1200w" 
             sizes="(max-width: 768px) 100vw, 100vw"
             src="2a.png" 
             alt="Aims and Objectives">
    </div>

</body>
</html>
