<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aims & Objectives</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background-color: #000;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }

        /* --- DESKTOP-SPECIFIC STYLES (Your original, kept as is for desktop) --- */

        .top-left,
        .top-right {
            position: absolute;
            top: 20px;
            width: 150px; /* Original desktop width */
            height: auto;
            z-index: 9999;
            pointer-events: none;
        }

        .top-left {
            left: 20px;
        }

        .top-right {
            right: 20px;
        }
        
        .image-wrapper {
            position: relative;
            width: 100%;
            height: 100vh; /* Original desktop height */
            overflow: hidden;
        }

        .image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: fill; /* Original desktop object-fit */
            display: block;
        }

        .back-link {
            position: absolute;
            top: 80px;      /* Original desktop position */
            left: 300px;    /* Original desktop position */
            color: #e11915;
            background-color: rgba(0, 0, 0, 0.6);
            text-decoration: none;
            font-weight: 600;
            padding: 8px 20px;
            border: 1px solid #e11915;
            border-radius: 6px;
            font-size: 1rem;
            transition: all 0.3s ease;
            z-index: 10; /* Ensure it's above the image */
        }

        .back-link:hover {
            background-color: #e11915;
            color: #000;
        }

        /* --- MOBILE-SPECIFIC STYLES (Apply ONLY when screen is small) --- */

        /* Media query for screens up to 768px wide (common for tablets in portrait, larger phones) */
        @media (max-width: 768px) {
            .top-left,
            .top-right {
                width: 100px; /* Make corner images smaller */
                top: 10px;
            }

            .top-left { /* Specific rule for top-left on mobile */
                left: 10px;
                right: auto; /* Ensure it doesn't try to occupy right space */
            }

            .top-right { /* Specific rule for top-right on mobile */
                right: 10px;
                left: auto; /* Ensure it doesn't try to occupy left space */
            }


            .image-wrapper {
                height: auto;
                padding-top: 50px;
                padding-bottom: 20px;
            }

            .image-wrapper img {
                width: 95%;
                height: auto;
                object-fit: contain;
                margin-top: 20px;
                margin-bottom: 20px;
            }

            .back-link {
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                padding: 6px 15px;
                font-size: 0.9rem;
            }
        }

        /* Media query for screens up to 480px wide (common for most mobile phones in portrait) */
        @media (max-width: 480px) {
            .top-left,
            .top-right {
                width: 70px;
                top: 5px;
            }

            .top-left { /* Specific rule for top-left on very small mobile */
                left: 5px;
            }

            .top-right { /* Specific rule for top-right on very small mobile */
                right: 5px;
            }

            .image-wrapper {
                padding-top: 40px;
                padding-bottom: 10px;
            }

            .image-wrapper img {
                width: 98%;
                margin-top: 10px;
                margin-bottom: 10px;
            }

            .back-link {
                top: 10px;
                padding: 5px 10px;
                font-size: 0.8rem;
            }
        }

    </style>
</head>
<body>

    <img src="InfoPageImg4.png" alt="Top Left Icon" class="top-left">

    <img src="InfoPageImg3.png" alt="Top Right Icon" class="top-right">

    <div class="image-wrapper">
        <a href="information.html" class="back-link">BACK</a>
        <img src="2a.png" alt="Aims and Objectives">
    </div>

</body>
</html>
