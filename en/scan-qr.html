<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Qr Code</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background-color: #000; /* Page background color */
            font-family: 'Poppins', sans-serif;
            /* overflow-x: hidden; is fine for horizontal scroll */
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensures body is at least viewport height, allows it to grow */
            position: relative; /* Base for absolute positioning */
        }

        /* Common Styles for Top Logos */
        .top-left,
        .top-right {
            position: absolute;
            height: auto; /* Maintain aspect ratio */
            z-index: 9999; /* Ensure they are on top */
            pointer-events: none; /* Allows clicks to pass through */
        }

        /* Back Link Common Styles */
        .back-link {
            position: absolute; /* Positioned relative to main-content or body */
            color: #e11915;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent black background */
            text-decoration: none;
            font-weight: 600;
            padding: 8px 20px;
            border: 1px solid #e11915;
            border-radius: 6px;
            font-size: 1rem;
            transition: all 0.3s ease;
            z-index: 10; /* Ensure it's above the image */
        }

        .back-link:hover {
            background-color: #e11915;
            color: #000;
        }

        /* Main Content Wrapper */
        .main-content {
            position: relative; /* Crucial for absolute positioning of back-link relative to this */
            flex-grow: 1; /* Allows this div to take up available vertical space */
            width: 100%;
            /* REMOVED: height: 100vh; */ /* No fixed height here to allow scrolling */
            min-height: calc(100vh - 120px); /* Ensure main content has a minimum height to make image visible, adjust based on header/footer space */
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            box-sizing: border-box; /* Include padding in the element's total size */
            background-color: #000; /* Ensure main content background matches body/image background */
            padding-top: 20px; /* Add some padding to push content down from fixed elements, if needed */
            padding-bottom: 20px; /* Add padding at bottom */
        }

        /* Picture and Image within main-content */
        .main-content picture,
        .main-content img {
            width: 100%; /* Image will try to take 100% of parent width */
            /* REMOVED: height: 100%; */ /* No fixed height for image */
            height: auto; /* Allow height to adjust naturally to maintain aspect ratio */
            max-height: calc(100vh - 160px); /* Ensure image doesn't get excessively tall on large screens and accounts for top/bottom space */
            display: block; /* Remove extra space below image */
            object-fit: cover; /* Desktop: Scales to cover the container, might crop parts of the image */
            margin: auto; /* Center the image within the flex container */
        }

        /* --- DESKTOP-SPECIFIC STYLES (Default / Base) --- */
        .top-left {
            top: 20px;
            left: 20px;
            width: 150px;
        }

        .top-right {
            top: 20px;
            right: 20px;
            width: 150px;
        }

        .back-link {
            top: 80px;
            left: 300px; /* Fixed position for desktop */
        }

        /* --- MEDIA QUERIES FOR RESPONSIVENESS --- */

        /* Tablets and larger phones (up to 1024px) */
        @media (max-width: 1024px) {
            .back-link {
                left: 50%; /* Center horizontally */
                transform: translateX(-50%); /* Adjust for true centering */
                top: 60px; /* Adjust top position for smaller screens */
                padding: 7px 18px; /* Slightly smaller padding */
                font-size: 0.95rem; /* Slightly smaller font size */
            }

            .top-left,
            .top-right {
                width: 130px; /* Slightly smaller logos */
                top: 18px;
            }

            .main-content {
                /* REMOVED: height: 100vh; */ /* No fixed height here */
                min-height: calc(100vh - 120px); /* Adjust min-height for tablets */
                padding-top: 20px;
                padding-bottom: 20px;
            }

            .main-content img {
                max-height: calc(100vh - 160px); /* Adjust max-height for tablets */
            }
        }

        /* Mobile devices (max-width 768px - includes typical tablets in portrait) */
        @media (max-width: 768px) {
            .top-left {
                width: 120px;
                top: 15px;
                left: 15px;
            }

            .top-right {
                width: 120px;
                top: 15px;
                right: 15px;
            }

            .back-link {
                top: 80px; /* Position below top logos and adjust for mobile image height */
                padding: 6px 15px;
                font-size: 0.9rem;
            }
            
            .main-content {
                /* Changed to min-height to allow scrolling */
                min-height: calc(100vh - 120px); /* Ensure visible area, but allow content to extend */
                padding-top: 100px; /* Space for absolute positioned items + some buffer */
                padding-bottom: 20px; /* Consistent bottom padding */
                justify-content: flex-start; /* Align image to top of main content */
                align-items: center; /* Center horizontally */
            }

            .main-content img {
                width: 90%; /* On mobile, image might be better at 90% width */
                height: auto; /* Let height be auto */
                max-height: calc(100vh - 180px); /* Limit height on mobile to prevent excessive size */
                object-fit: cover; /* MOBILE: Scales to cover, WILL CROP */
            }
        }

        /* Smaller mobile devices (max-width 480px) */
        @media (max-width: 480px) {
            .top-left {
                width: 90px;
                top: 10px;
                left: 10px;
            }

            .top-right {
                width: 90px;
                top: 10px;
                right: 10px;
            }

            .back-link {
                top: 60px; /* Even higher for smaller phones */
                padding: 5px 10px;
                font-size: 0.8rem;
            }

            .main-content {
                min-height: calc(100vh - 100px); /* Adjust min-height for very small screens */
                padding-top: 80px; /* Further adjust padding for very small screens */
            }

            .main-content img {
                width: 95%; /* Wider on very small screens */
                max-height: calc(100vh - 140px); /* Adjust max-height for very small screens */
            }
        }

    </style>
</head>
<body>

    <img src="InfoPageImg4.png" alt="Top Left Icon" class="top-left">
    <img src="InfoPageImg3.png" alt="Top Right Icon" class="top-right">

    <div class="main-content">
        <a href="information.html" class="back-link">BACK</a>
        
        <picture>
            <source media="(max-width: 768px)" srcset="3amb.png">
            <img src="3a.png" alt="Scan Qr Code">
        </picture>
        <div style="height: 1000px; background-color: grey; width: 100%; margin-top: 20px; color: white; display: flex; align-items: center; justify-content: center;">
            Scrollable Content Example
        </div>
    </div>

</body>
</html>
