<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Qr Code</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background-color: #000; /* Page background color */
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden; /* Prevents horizontal scroll */
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure body takes at least full viewport height */
            position: relative; /* Base for absolute positioning */
        }

        /* Common Styles for Top Logos */
        .top-left,
        .top-right {
            position: absolute;
            height: auto; /* Maintain aspect ratio */
            z-index: 9999; /* Ensure they are on top */
            pointer-events: none; /* Allows clicks to pass through */
        }

        /* Back Link Common Styles */
        .back-link {
            position: absolute; /* Positioned relative to main-content or body */
            color: #e11915;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent black background */
            text-decoration: none;
            font-weight: 600;
            padding: 8px 20px;
            border: 1px solid #e11915;
            border-radius: 6px;
            font-size: 1rem;
            transition: all 0.3s ease;
            z-index: 10; /* Ensure it's above the image */
        }

        .back-link:hover {
            background-color: #e11915;
            color: #000;
        }

        /* Main Content Wrapper */
        .main-content {
            position: relative; /* Crucial for absolute positioning of back-link relative to this */
            flex-grow: 1; /* Allows this div to take up available vertical space */
            width: 100%;
            height: 100vh; /* On desktop, make it take full viewport height */
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            box-sizing: border-box; /* Include padding in the element's total size */
            background-color: #000; /* Ensure main content background matches body/image background */
        }

        /* Picture and Image within main-content */
        .main-content picture,
        .main-content img {
            width: 100%; /* Image will try to take 100% of parent width */
            height: 90%; /* Image will try to take 100% of parent height */
            display: block; /* Remove extra space below image */
            /* Desktop: Scales to cover the container, might crop parts of the image */
            object-fit: cover; 
            margin: auto; /* Center the image within the flex container */
        }

        /* --- DESKTOP-SPECIFIC STYLES (Default / Base) --- */
        .top-left {
            top: 20px;
            left: 20px;
            width: 150px;
        }

        .top-right {
            top: 20px;
            right: 20px;
            width: 150px;
        }

        .back-link {
            top: 80px;
            left: 300px; /* Fixed position for desktop */
        }

        /* --- MEDIA QUERIES FOR RESPONSIVENESS --- */

        /* Tablets and larger phones (up to 1024px) */
        @media (max-width: 1024px) {
            .back-link {
                left: 50%; /* Center horizontally */
                transform: translateX(-50%); /* Adjust for true centering */
                top: 60px; /* Adjust top position for smaller screens */
                padding: 7px 18px; /* Slightly smaller padding */
                font-size: 0.95rem; /* Slightly smaller font size */
            }

            .top-left,
            .top-right {
                width: 130px; /* Slightly smaller logos */
                top: 18px;
            }

            .main-content {
                height: 100vh; /* Maintain full height for image sizing */
            }
        }

        /* Mobile devices (max-width 768px - includes typical tablets in portrait) */
        @media (max-width: 768px) {
            .top-left {
                width: 120px;
                top: 15px;
                left: 15px;
            }

            .top-right {
                width: 120px;
                top: 15px;
                right: 15px;
            }

            .back-link {
                top: 80px; /* Position below top logos and adjust for mobile image height */
                padding: 6px 15px;
                font-size: 0.9rem;
            }
            
            .main-content {
                /* Calculate height to fill remaining viewport after header elements */
                height: calc(100vh - 100px); /* Adjust 100px if header elements take more/less space */
                padding-top: 0; /* Remove padding as height is explicit */
                padding-bottom: 0; /* Remove padding */
                justify-content: center; /* Center image within new height */
                align-items: center; /* Center image within new height */
            }

            .main-content img {
                width: 100%; /* Image fills container width */
                height: 100%; /* Image fills container height */
                object-fit: cover; /* MOBILE: Scales to cover the container, WILL CROP */
            }
        }

        /* Smaller mobile devices (max-width 480px) */
        @media (max-width: 480px) {
            .top-left {
                width: 90px;
                top: 10px;
                left: 10px;
            }

            .top-right {
                width: 90px;
                top: 10px;
                right: 10px;
            }

            .back-link {
                top: 60px; /* Even higher for smaller phones */
                padding: 5px 10px;
                font-size: 0.8rem;
            }

            .main-content {
                height: calc(100vh - 80px); /* Adjust for smaller header on very small screens */
            }

            .main-content img {
                width: 100%;
                height: 100%;
                object-fit: cover; /* MOBILE: Scales to cover the container, WILL CROP */
            }
        }

    </style>
</head>
<body>

    <img src="InfoPageImg4.png" alt="Top Left Icon" class="top-left">
    <img src="InfoPageImg3.png" alt="Top Right Icon" class="top-right">

    <div class="main-content">
        <a href="information.html" class="back-link">BACK</a>
        
        <picture>
            <source media="(max-width: 768px)" srcset="33amb.png">
            <img src="3a.png" alt="Scan Qr Code">
        </picture>
    </div>

</body>
</html>
